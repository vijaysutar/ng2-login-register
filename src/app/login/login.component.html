<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && username.invalid}">
            <label for="username">Username <sup>*</sup></label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"  required/>
            <div *ngIf="f.submitted && username.invalid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && password.invalid}">
            <label for="password">Password <sup>*</sup></label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
            <div *ngIf="f.submitted && password.invalid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
