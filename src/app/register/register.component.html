<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && firstName.invalid}">
            <label for="username">First Name <sup>*</sup></label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"  required/>
            <div *ngIf="f.submitted && firstName.invalid" class="help-block">First name is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && lastName.invalid}">
            <label for="username">Last Name <sup>*</sup></label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"  required/>
            <div *ngIf="f.submitted && lastName.invalid" class="help-block">last name is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && username.invalid}">
            <label for="username">Username <sup>*</sup></label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"  required/>
            <div *ngIf="f.submitted && username.invalid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':f.submitted && password.invalid}">
            <label for="password">Password <sup>*</sup></label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
            <div *ngIf="f.submitted && password.invalid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
            <a [routerLink]="['/login']" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
